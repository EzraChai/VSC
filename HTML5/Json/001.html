<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let studentObj =  {
            "sno" : "110",
            "sname" : "Chloe",
            "sex" : "Girl"
        }

        alert(studentObj.sno + " " + studentObj.sname + " " + studentObj.sex)

        let students = [
        {"sno" : "110","sname" : "Chloe","sex" : "Girl"},
        {"sno" : "111","sname" : "Ezra","sex" : "Boy"},
        {"sno" : "112","sname" : "Joanne","sex" : "Girl"}
        ]

        for(let i = 0 ; i < students.length ; i ++){
            student = students[i]
            alert(student.sno + " " + student.sname + " " + student.sex)
        }

    </script>
</body>
</html>
