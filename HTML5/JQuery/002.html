<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="JQueryFile\jquery3.5.1.js"></script>
    <script>

        function fun1(){
            $("body div").css("background-color","pink")
        }

        function fun2(){
            $("body>div").css("background-color","orange")
        }

        function fun3(){
            $("#one+div").css("background-color","lightblue")
        }

        function fun4(){
            $("#two~div").css("background-color","red")
        }

        function fun5(){
            $("#two").siblings("div").css("background-color","green")
        }

    </script>
    <style>
        div{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="one">我是div1</div>
    <div id="two">我是div2</div>
    <div>
        我是div3
        <div class="son">我是div3的子div</div>
        <div class="son">我是div3的子div</div>
    </div>
    <div>我是div4</div>
    <span>我是span标签</span>
    <br>

    <input type="button" id="btn01" value="选择body中的所有div子标签" onclick="fun1()">
    <input type="button" id="btn02" value="选择body中下的直接div子标签" onclick="fun2()">
    <input type="button" id="btn03" value="选择id为one的下一个兄弟div" onclick="fun3()">
    <input type="button" id="btn04" value="选择id为two的所有后面的兄弟div" onclick="fun4()">
    <input type="button" id="btn01" value="选择id为two的所有兄弟div" onclick="fun5()">
    <br>
    <br>
    <input type="radio" value="HI">Hi


</body>
</html>
