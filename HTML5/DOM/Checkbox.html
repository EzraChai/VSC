        window.onload = function(){
            let selectAll = document.getElementById("selectAll")
            let list = document.getElementsByName("Hobby")
            selectAll.onclick = function(){
                for(let i = 0 ; i < list.length ; i++){
                    list[i].checked = selectAll.checked
                }
            }

            let all = list.length   
            for(let i = 0 ; i < list.length ; i++){
                list[i].onclick = function(){
                    let checkCount = 0
                    for(let i = 0; i < list.length; i++){
                        if(list[i].checked){
                            checkCount++
                        } 
                    }
                    selectAll.checked = (all == checkCount)
                    //checkCount == all ? selectAll.checked = true : selectAll.checked = false
                    /*
                    if (all == checkCount){
                        selectAll.checked = true
                    }else{
                        selectAll.checked = false
                    }
                    */
                }
            }
        } 

    </script>

    <input type="checkbox" id="selectAll" >Select All <br>
    <input type="checkbox" name="Hobby" value="Singing" id="singing">Singing<br>
    <input type="checkbox" name="Hobby" value="Dancing" id="dancing">Dancing<br>
    <input type="checkbox" name="Hobby" value="Rapping" id="rapping">Rapping<br>
