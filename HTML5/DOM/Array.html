<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        let arr = [12,32,43]
        let length = arr.length
        document.write(length)

        arr[4] = "Chloe"

        document.write("<br>")

        for(let i = 0 ; i < arr.length ; i++){
            document.write(arr[i] + "<br>") 
        }

        let a = ["C","H","L","O","E"]
        document.write(a.join("-") + "<br>")

        a.push("!")
        document.write(a.join("-"))

        //POP the last data
        alert(a.pop())

    </script>
</body>
</html>
